name: Go Lint

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version for linting'
        required: false
        type: string
        default: '1.x'
      golangci-lint-version:
        description: 'golangci-lint version'
        required: false
        type: string
        default: 'latest'
      timeout:
        description: 'Lint timeout'
        required: false
        type: string
        default: '3m'
      args:
        description: 'Additional golangci-lint arguments'
        required: false
        type: string
        default: '--verbose'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ inputs.go-version }}

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: ${{ inputs.golangci-lint-version }}
        args: --timeout ${{ inputs.timeout }} ${{ inputs.args }}
