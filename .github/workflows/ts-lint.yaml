name: TypeScript Lint

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version for linting'
        required: false
        type: string
        default: '22.x'
      working-directory:
        description: 'Directory containing package.json'
        required: false
        type: string
        default: '.'
      lint-script:
        description: 'npm script to run for linting'
        required: false
        type: string
        default: 'lint'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run ${{ inputs.lint-script }}
