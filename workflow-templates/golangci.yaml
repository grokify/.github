# Example .golangci.yaml for Go projects
# Copy to repo root as .golangci.yaml

version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - revive

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  staticcheck:
    checks:
      - all
      - -ST1000  # Package comments
      - -ST1003  # Naming conventions
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
